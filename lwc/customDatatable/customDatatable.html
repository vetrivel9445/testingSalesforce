<template>
    <lightning-card title="DataTable InLine Edit">
        <div class="slds-box slds-var-m-around_medium slds-var-p-around_medium myTable">
            <c-child-custom-datatable
            key-field="Id"
            data={accountData}
            columns={columns}
            onsave={handleSave}
            oncellchange={handleCellChange}
            draft-values={draftValues}
            ></c-child-custom-datatable>
        </div>
        <!---
        <lightning-button label="View" onclick={handleClick}></lightning-button>
        -->
    </lightning-card>
</template>
