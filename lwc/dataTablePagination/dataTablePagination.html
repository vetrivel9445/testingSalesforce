<template>
    <lightning-card title="DataTable Pagination">
        <lightning-datatable
        key-field="Id"
        data={sliceData}
        columns={cols}
        ></lightning-datatable>
        <div class="slds-var-p-around_large">
            <lightning-button label="next" name="next" onclick={handleclick} class="slds-float_right"></lightning-button>
            <lightning-button label="previous" name="previuos"  class="slds-float_left" onclick={handleclick}></lightning-button>
        </div>
    </lightning-card>
   
</template>
