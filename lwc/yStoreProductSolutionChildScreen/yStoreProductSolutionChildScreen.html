<template>
    <template if:true={isModalOpen}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" title="Close"></lightning-icon>
            </button>
        <div class="slds-modal__header">
            <!-- modal haeder -->
            <div class="slds-grid slds-gutters_xxx-small">
                <div class="slds-col slds-grow-none">
                    <lightning-icon icon-name='custom:custom68' alternative-text='custom68' size='medium' title={modalHeader}></lightning-icon>
                </div>
                <div class="slds-col slds-grow-none">
                    <h1  class="slds-modal__title slds-hyphenate"><b>{modalHeader}&nbsp;Inputs</b></h1>
                </div>
            </div>
        </div>
        <div class="slds-modal__content slds-p-around_medium">
            <!-- modal body -->
            <template if:true={isJss}>
                <!-- jss -->
                jss
                
            </template>
            <template if:true={isEvaluation}>
                <!-- Evaluation -->
                Evaluation
            </template>
            <template if:true={isSoUg}>
                <!-- So UG -->
                So UG
            </template>
            <template if:true={isVisa}>
                <!-- Visa -->
                Visa
            </template>
            <template if:true={isCoaching}>
                <!-- Coaching -->
                Coaching
            </template>
        </div>
        <div class="slds-modal__footer">
            <!-- modal footer -->
            <lightning-button label={backButton}  name={backButton} onclick={handleBackButton} variant="brand-outline" class="slds-m-left_x-small"></lightning-button>
            <lightning-button label={saveOrContinueButton} name={saveOrContinueButton} onclick={handleSaveOrContinueButton} variant="brand" class="slds-m-left_x-small"></lightning-button>
        </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
