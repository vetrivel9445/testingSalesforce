<template>
    <lightning-card title="Custom LookUp Componenet">
            <template lwc:if={isKey}>
                <div class="slds-box slds-var-m-around_medium slds-var-p-around_medium">
                Address :<br>
                <template for:each={keys} for:item="key">
                    <div key={key.label} >
                        {key.label} :{key.value}<br>
                    </div>
                </template>
</div>
</template>
<footer>
    <div class="slds-var-p-around_small">
        <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId}>
            <lightning-input-field field-name={accountId} onchange={handleChange}></lightning-input-field>
        </lightning-record-edit-form>
    </div>
</footer>
</lightning-card>
</template>
