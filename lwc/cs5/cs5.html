<template>
    <lightning-quick-action-panel header="Create Receipt Record">
        <lightning-modal-body>

                <div class="slds-box slds-var-m-around_medium slds-var-p-around_medium">
                    <lightning-record-edit-form
                    object-api-name={objectApiName}
                    onsubmit={handleSubmit}
                    >
                    <lightning-input-field field-name={fields.ReceiptId}></lightning-input-field>
                    <lightning-input-field field-name={fields.Amount}></lightning-input-field>
                    <lightning-input-field field-name={fields.ModeOfPay}></lightning-input-field>
                    <lightning-input-field field-name={fields.AmountPaidDate}></lightning-input-field>
                    <lightning-input-field field-name={fields.contact} value={recordId}></lightning-input-field>
                    <div class="slds-var-p-around_medium">
                        <lightning-button label="Save" name="save"  type='submit' onclick={handleClick}></lightning-button>
                        <lightning-button label="Cancel" class="slds-var-p-around_medium" name="cancel" onclick={handleClick}></lightning-button>
                    </div>
                    </lightning-record-edit-form>
                </div>

</lightning-modal-body>
</lightning-quick-action-panel>
</template>
